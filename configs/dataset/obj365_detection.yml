task: detection

evaluator:
  type: CocoEvaluator
  iou_types: ['bbox', ]

num_classes: 366
remap_mscoco_category: False

train_dataloader:
  type: DataLoader
  dataset:
    type: CocoDetection
    img_folder: /media/ai/Data_SSD1/yql/datasets/exp/train
    ann_file: /media/ai/Data_SSD1/yql/datasets/exp/train/new_zhiyuan_objv2_train_resized.json
    return_masks: False
    transforms:
      type: Compose
      ops: ~
  shuffle: True
  num_workers: 4
  drop_last: True
  collate_fn:
    type: BatchImageCollateFunction


val_dataloader:
  type: DataLoader
  dataset:
    type: CocoDetection
    img_folder: /media/ai/Data_SSD1/yql/datasets/exp/val
    ann_file: /media/ai/Data_SSD1/yql/datasets/exp/val/new_zhiyuan_objv2_val_resized.json
    return_masks: False
    transforms:
      type: Compose
      ops: ~
  shuffle: False
  num_workers: 4
  drop_last: False
  collate_fn:
    type: BatchImageCollateFunction
